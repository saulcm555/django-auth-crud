{% extends 'base.html' %}
{% block content %}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form action="/signin/" method="POST" class="card card-body">
                {% csrf_token %}
            
                <h1 class="text-center">Iniciar Sesion</h1>
                        
                            {{error}}
                            {% csrf_token %}
                        
                            <div class="mb-3">
                                <label for="username">Nombre de usario:</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Nombre de Usuario">
                            </div>
            
                            <div class="mb-3">
                                <label for="password">Contraseña:</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseña:">
                            </div>
            
                <button class="btn btn-dark">
                    Iniciar Sesion
                </button>
            
            </form>
        </section>

    </div>
</main>
{% endblock %}
